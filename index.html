<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme" content="#000000">
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card">
    <div class="card__id no-select">Advice #117</div>
    <div class="card__text">
      <span class="no-select">"</span>It is easy to sit up and take notice, what's difficult is getting up and take action.<span class="no-select">"</span>
    </div>

    <picture class="card__play" role="button">
      <source media="(min-width: 540px)" srcset="images/pattern-divider-desktop.svg" />
      <img class="card__play__img" src="images/pattern-divider-mobile.svg" alt="card play button" />
    </picture>

    <picture class="card__fullscreen" role="button">
      <img src="images/icon-dice.svg" />
    </picture>
  </div>

</body>
</html>
